{% include _head.html %}
<body>
  <article class="ph3 ph6-ns pt3 pt6-ns pb4">
    <header>
      <time class="f6 gray" datetime="{{page.date}}">{{page.date | date: "%d %B %Y"}}</time>
      <h1 class="f6 ttu tracked">
        {{page.title}}
      </h1>
      {% if page.subtitle %}
      <h2>
        {{page.subtitle}}
      </h2>
      {% endif %}
    </header>
    <!-- This is where post content lives -->
    <div class='post-content'>
      {{content}}
    </div>
    <!-- end of post content -->
    <div class="mt3">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="mrmrs_" data-size="large">Tweet</a>
    </div>
  </article>
  <div class="dn ph3 ph6-ns">
      <p class="f5">
        Find something wrong?<br>
        <a class="dim near-black" href="https://github.com/mrmrs/writing/tree/gh-pages" title="Fork this on Github">
          Send a pull request
        </a>
        or
        <a class="dim near-black" href="https://github.com/mrmrs/writing/issues" title="Open an issue">
          open an issue on Github
        </a>
      </p>
<div>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</div>
    </div>
  {% include _related_posts.html %}
  {% include _footer.html %}
</body>
</html>
